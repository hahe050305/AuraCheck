<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura V14.5 | Optimized</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        :root { --bg-neutral: #020617; }
        body { margin: 0; font-family: system-ui, -apple-system; background: var(--bg-neutral); color: #fff; overflow: hidden; transition: background 0.1s linear; }
        #app { display: flex; flex-direction: column; align-items: center; height: 100vh; padding: 15px; box-sizing: border-box; }
        
        /* Progress Indicator */
        #loading-overlay { position: fixed; inset: 0; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .top-panel { width: 100%; max-width: 300px; margin-bottom: 10px; }
        .stats-container { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; align-items: center; margin: 4px 0; font-size: 0.5rem; font-weight: 800; letter-spacing: 1px; }
        .stat-bar-bg { flex-grow: 1; height: 4px; background: rgba(255,255,255,0.1); margin: 0 10px; border-radius: 2px; }
        .stat-bar-fill { height: 100%; width: 0%; transition: width 0.3s ease; }

        .view-box { position: relative; width: 60vw; height: 60vw; max-width: 200px; border-radius: 50%; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); margin-top: 20px;}
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #label { padding: 10px 25px; border-radius: 30px; background: #000; font-weight: 900; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.3); margin-top: -20px; z-index: 10; letter-spacing: 4px; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="status-text" style="margin-top:20px; font-size:0.7rem; letter-spacing:2px;">WAKING AI...</p>
    </div>

    <div id="app">
        <div class="top-panel">
            <div style="text-align:center; font-size:0.6rem; opacity:0.6; margin-bottom:8px; letter-spacing:2px;">DOMINANT: <span id="top-vibe">...</span></div>
            <div class="stats-container" id="stats"></div>
        </div>
        <div class="view-box" id="glow"><video id="webcam" autoplay playsinline muted></video></div>
        <div id="label">INITIALIZING</div>
    </div>

<script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const UI = {
        Neutral: { color: "#020617", bar: "#475569" },
        Happy: { color: "#064e3b", bar: "#10b981" },
        Sad: { color: "#1e3a8a", bar: "#3b82f6" },
        Frustrated: { color: "#7f1d1d", bar: "#ef4444" },
        Surprised: { color: "#78350f", bar: "#f59e0b" }
    };

    let faceLandmarker, video = document.getElementById("webcam");
    let emotionCounts = { Happy: 0, Sad: 0, Frustrated: 0, Surprised: 0 }, totalFrames = 0;
    let baseline = {}, calibrated = false, bFrames = 0;

    async function start() {
        try {
            const status = document.getElementById('status-text');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            
            status.innerText = "LOADING CORE...";
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                    delegate: "GPU" 
                },
                outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
            });

            status.innerText = "ACCESSING CAMERA...";
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: {ideal: 320}, height: {ideal: 320} } 
            });
            video.srcObject = stream;
            
            video.onloadeddata = () => {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
                initBars();
                render();
            };
        } catch (e) { alert("Camera or AI Load Failed. Please refresh."); }
    }

    function initBars() {
        const container = document.getElementById('stats');
        Object.keys(emotionCounts).forEach(k => {
            container.innerHTML += `<div class="stat-row"><span style="width:70px">${k}</span><div class="stat-bar-bg"><div id="bar-${k}" class="stat-bar-fill" style="background:${UI[k].bar}"></div></div><span id="perc-${k}">0%</span></div>`;
        });
    }

    function render() {
        const result = faceLandmarker.detectForVideo(video, performance.now());
        if (result.faceBlendshapes?.length > 0) {
            const s = {};
            result.faceBlendshapes[0].categories.forEach(c => s[c.categoryName] = c.score);
            
            if (!calibrated) {
                for (let k in s) baseline[k] = (baseline[k] || 0) + (s[k] / 20);
                bFrames++; if (bFrames >= 20) calibrated = true;
            } else {
                let det = "Neutral";
                // Optimized logic for performance
                if (s.mouthSmileLeft > 0.4) det = "Happy";
                else if (s.browDownLeft > 0.16 && s.eyeWideLeft < 0.2) det = "Frustrated";
                else if (s.eyeWideLeft > 0.2 || s.jawOpen > 0.3) det = "Surprised";
                else if ((s.browInnerUp - baseline.browInnerUp) > 0.42 || s.mouthFrownLeft > 0.4) det = "Sad";

                if (det !== "Neutral") {
                    emotionCounts[det]++; totalFrames++;
                    Object.keys(emotionCounts).forEach(k => {
                        const p = Math.round((emotionCounts[k]/totalFrames)*100);
                        document.getElementById(`bar-${k}`).style.width = p+'%';
                        document.getElementById(`perc-${k}`).innerText = p+'%';
                    });
                    document.getElementById('top-vibe').innerText = Object.keys(emotionCounts).reduce((a, b) => emotionCounts[a] > emotionCounts[b] ? a : b).toUpperCase();
                }

                // Smooth Background Change
                if (det !== "Neutral") {
                    document.body.style.background = UI[det].color;
                    document.getElementById('glow').style.boxShadow = `0 0 40px ${UI[det].color}`;
                } else {
                    document.body.style.background = UI.Neutral.color;
                    document.getElementById('glow').style.boxShadow = `none`;
                }
                document.getElementById('label').innerText = det.toUpperCase();
            }
        }
        requestAnimationFrame(render);
    }
    start();
</script>
</body>
</html>
