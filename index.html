<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura | Vibe Check</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-neutral: #050505; --bg-happy: #064e3b; --bg-sad: #1e3a8a; 
            --bg-frustrated: #7f1d1d; --bg-surprised: #78350f;
            --accent: #d1fae5;
        }
        body { 
            margin: 0; font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg-neutral); color: #fff; overflow: hidden;
            transition: background 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Gen Z Onboarding */
        #onboarding {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center; transition: all 0.6s ease;
        }
        .vibe-pill { font-size: 0.65rem; background: #111; color: #888; padding: 6px 16px; border-radius: 50px; margin-bottom: 24px; border: 1px solid #222; }
        
        #app { display: flex; flex-direction: column; align-items: center; height: 100vh; padding: 20px; box-sizing: border-box; opacity: 0; }

        /* Vibe Charts */
        .top-panel { width: 100%; max-width: 340px; margin-bottom: 30px; }
        .aura-status { 
            font-size: 0.6rem; letter-spacing: 5px; padding: 12px; 
            background: rgba(255,255,255,0.02); border-radius: 16px; 
            text-transform: uppercase; margin-bottom: 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05); color: #666;
        }
        .stats-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 28px; backdrop-filter: blur(20px); }
        .stat-row { display: flex; align-items: center; margin: 14px 0; font-size: 0.55rem; font-weight: 700; letter-spacing: 2px; color: #999; }
        .bar-trail { flex-grow: 1; height: 2px; background: rgba(255,255,255,0.05); margin: 0 15px; border-radius: 10px; }
        .bar-glow { height: 100%; width: 0%; transition: width 1.5s cubic-bezier(0.1, 0.5, 0.2, 1); box-shadow: 0 0 10px currentColor; }

        /* The Viewfinder */
        .view-circle { 
            position: relative; width: 68vw; height: 68vw; max-width: 260px;
            border-radius: 50%; overflow: hidden; border: 1px solid rgba(255,255,255,0.08);
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; }
        
        #mood-label { 
            padding: 12px 35px; border-radius: 50px; background: #fff; color: #000;
            font-weight: 900; letter-spacing: 6px; font-size: 0.7rem;
            margin-top: -25px; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cta-btn { 
            background: #fff; color: #000; border: none; padding: 18px 50px; 
            border-radius: 100px; font-weight: 900; font-size: 0.85rem; 
            cursor: pointer; transition: transform 0.2s;
        }
        .cta-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="onboarding">
        <div class="vibe-pill">100% PRIVATE // NO DATA SENT</div>
        <h1 style="font-weight: 800; font-size: 2.2rem; margin: 0;">Check your Aura.</h1>
        <p style="font-size: 0.85rem; opacity: 0.4; line-height: 1.6; margin: 20px 0 30px;">
            Instant vibe check using local AI.<br>Find your current era in seconds.
        </p>
        <button class="cta-btn" onclick="lockIn()">LOCK IN</button>
    </div>

    <div id="app">
        <div class="top-panel">
            <div class="aura-status">CURRENT ERA // <span id="era-name" style="color:#fff">CALIBRATING</span></div>
            <div class="stats-card" id="vibe-bars"></div>
        </div>

        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div class="view-circle" id="aura-glow"><video id="webcam" autoplay playsinline muted></video></div>
            <div id="mood-label">VIBING</div>
        </div>
    </div>

<script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const VIBES = {
        Neutral: { color: "#050505", bar: "#334155", label: "Chilling" },
        Happy: { color: "#064e3b", bar: "#10b981", label: "Main Character" },
        Sad: { color: "#1e3a8a", bar: "#3b82f6", label: "Sad Girl/Boy Era" },
        Frustrated: { color: "#7f1d1d", bar: "#ef4444", label: "Crashing" },
        Surprised: { color: "#78350f", bar: "#f59e0b", label: "Shook" }
    };

    let faceLandmarker, video = document.getElementById("webcam");
    let currentVibe = "Neutral", history = [], calibrated = false, baseline = {}, frames = 0;
    let vibePoints = { Happy: 0, Sad: 0, Frustrated: 0, Surprised: 0 }, totalPoints = 0;

    window.lockIn = async function() {
        document.getElementById('onboarding').style.transform = 'translateY(-100%)';
        setTimeout(() => { document.getElementById('app').style.opacity = '1'; }, 300);

        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
            outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
        });
        
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 480, height: 480 } });
        video.srcObject = stream;
        video.onloadeddata = () => { buildUI(); run(); };
    }

    function buildUI() {
        const box = document.getElementById('vibe-bars');
        Object.keys(vibePoints).forEach(key => {
            box.innerHTML += `<div class="stat-row">
                <span style="width:85px">${key === 'Frustrated' ? 'CRASHING' : key.toUpperCase()}</span>
                <div class="bar-trail"><div id="bar-${key}" class="bar-glow" style="background:${VIBES[key].bar}; color:${VIBES[key].bar}"></div></div>
                <span id="perc-${key}" style="width:35px; text-align:right">0%</span>
            </div>`;
        });
    }

    function run() {
        const result = faceLandmarker.detectForVideo(video, performance.now());
        if (result.faceBlendshapes?.length > 0) {
            const s = {};
            result.faceBlendshapes[0].categories.forEach(c => s[c.categoryName] = c.score);
            
            if (!calibrated) {
                for (let k in s) baseline[k] = (baseline[k] || 0) + (s[k] / 30);
                frames++; if (frames >= 30) calibrated = true;
            } else {
                let det = "Neutral";
                if (s.mouthSmileLeft > 0.45) det = "Happy";
                else if (s.browDownLeft > 0.2) det = "Frustrated";
                else if (s.eyeWideLeft > 0.25) det = "Surprised";
                else if ((s.browInnerUp - baseline.browInnerUp) > 0.45) det = "Sad";

                if (det !== "Neutral") {
                    vibePoints[det]++; totalPoints++;
                    if (totalPoints % 5 === 0) {
                        Object.keys(vibePoints).forEach(k => {
                            const p = Math.round((vibePoints[k]/totalPoints)*100);
                            document.getElementById(`bar-${k}`).style.width = p+'%';
                            document.getElementById(`perc-${k}`).innerText = p+'%';
                        });
                        const top = Object.keys(vibePoints).reduce((a, b) => vibePoints[a] > vibePoints[b] ? a : b);
                        document.getElementById('era-name').innerText = VIBES[top].label.toUpperCase();
                    }
                }

                history.push(det);
                if (history.length > 15) history.shift();
                const counts = history.reduce((a, b) => (a[b] = (a[b] || 0) + 1, a), {});
                const topVibe = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
                
                if (counts[topVibe] >= 8 && topVibe !== currentVibe) {
                    currentVibe = topVibe;
                    document.body.style.background = VIBES[topVibe].color;
                    document.getElementById("mood-label").innerText = VIBES[topVibe].label.toUpperCase();
                    document.getElementById("aura-glow").style.boxShadow = `0 0 80px ${VIBES[topVibe].color}`;
                }
            }
        }
        requestAnimationFrame(run);
    }
</script>
</body>
</html>
