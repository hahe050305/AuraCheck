<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura | Steady Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-neutral: #050505; --bg-happy: #064e3b; --bg-sad: #1e3a8a; 
            --bg-frustrated: #7f1d1d; --bg-surprised: #78350f;
        }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        
        #phone-wrapper {
            width: 100%; max-width: 430px; height: 100%; max-height: 932px;
            background: var(--bg-neutral); color: #fff; overflow: hidden; position: relative;
            transition: background 0.1s steps(2, start); border: 1px solid #111;
        }

        #app { display: flex; flex-direction: column; align-items: center; height: 100%; padding: 25px; box-sizing: border-box; opacity: 0; transition: opacity 0.5s; }
        .stats-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 28px; width: 100%; box-sizing: border-box; }
        .stat-row { display: flex; align-items: center; margin: 12px 0; font-size: 0.55rem; font-weight: 700; letter-spacing: 2px; color: #666; }
        .bar-trail { flex-grow: 1; height: 3px; background: rgba(255,255,255,0.08); margin: 0 15px; border-radius: 10px; overflow: hidden; }
        
        /* The "1GB Install" Motion: Smooth, steady, and weighted */
        .bar-glow { 
            height: 100%; width: 0%; 
            transition: width 0.8s cubic-bezier(0.1, 0.4, 0.2, 1); 
            box-shadow: 0 0 8px currentColor; 
        }

        .view-circle { position: relative; width: 70vw; height: 70vw; max-width: 260px; border-radius: 50%; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); background: #000; margin: auto; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; }
        
        #mood-label { padding: 12px 35px; border-radius: 50px; background: #fff; color: #000; font-weight: 900; letter-spacing: 5px; font-size: 0.7rem; margin-top: -25px; z-index: 10; text-align: center; }
        #onboarding { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cta-btn { background: #fff; color: #000; border: none; padding: 18px 55px; border-radius: 100px; font-weight: 900; cursor: pointer; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="phone-wrapper">
        <div id="onboarding">
            <h1 style="font-weight: 800; font-size: 2.2rem; margin: 0; letter-spacing: -1px;">Aura.</h1>
            <p style="font-size: 0.8rem; opacity: 0.4; margin: 15px 0 30px;">Hold your emotion to sync.</p>
            <button class="cta-btn" onclick="lockIn()">LOCK IN</button>
        </div>

        <div id="app">
            <div class="stats-card" id="vibe-bars"></div>
            <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <div class="view-circle" id="aura-glow"><video id="webcam" autoplay playsinline muted></video></div>
                <div id="mood-label">NEUTRAL</div>
            </div>
            <div style="font-size:0.5rem; opacity:0.1; letter-spacing:3px; padding-bottom:10px;">STEADY-INSTALL V24.0</div>
        </div>
    </div>

<script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const UI = {
        Neutral: { color: "#050505", bar: "#334155" },
        Happy: { color: "#064e3b", bar: "#10b981" },
        Sad: { color: "#1e3a8a", bar: "#3b82f6" },
        Frustrated: { color: "#7f1d1d", bar: "#ef4444" },
        Surprised: { color: "#78350f", bar: "#f59e0b" }
    };

    let faceLandmarker, video = document.getElementById("webcam");
    let currentMood = "Neutral", history = [], baseline = {}, frames = 0, calibrated = false;
    
    // Each emotion starts at 0 and goes to 100 points
    let moodProgress = { Happy: 0, Sad: 0, Frustrated: 0, Surprised: 0 };
    const MAX_POINTS = 300; // Increase this to make the "Install" even slower

    window.lockIn = async function() {
        document.getElementById('onboarding').style.display = 'none';
        document.getElementById('app').style.opacity = '1';

        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
            outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
        });

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadeddata = () => { buildUI(); run(); };
    }

    function buildUI() {
        const box = document.getElementById('vibe-bars');
        Object.keys(moodProgress).forEach(key => {
            box.innerHTML += `<div class="stat-row"><span style="width:100px">${key.toUpperCase()}</span><div class="bar-trail"><div id="bar-${key}" class="bar-glow" style="background:${UI[key].bar}; color:${UI[key].bar}"></div></div><span id="perc-${key}" style="width:35px; text-align:right">0%</span></div>`;
        });
    }

    function run() {
        const result = faceLandmarker.detectForVideo(video, performance.now());
        if (result.faceBlendshapes?.length > 0) {
            const s = {};
            result.faceBlendshapes[0].categories.forEach(c => s[c.categoryName] = c.score);
            
            if (!calibrated) {
                for (let k in s) baseline[k] = (baseline[k] || 0) + (s[k] / 30);
                frames++; if (frames >= 30) calibrated = true;
            } else {
                let det = "Neutral";
                
                // Human Sadness logic (High Sensitivity)
                const isSad = s.mouthFrownLeft > 0.35 || s.mouthFrownRight > 0.35 || (s.browInnerUp - baseline.browInnerUp) > 0.35;
                const isHappy = s.mouthSmileLeft > 0.45;
                const isSurprised = s.eyeWideLeft > 0.2 || s.jawOpen > 0.35;
                const isFrustrated = s.browDownLeft > 0.25;

                if (isSurprised) det = "Surprised";
                else if (isHappy) det = "Happy";
                else if (isFrustrated) det = "Frustrated";
                else if (isSad) det = "Sad";

                // STEADY ACCUMULATION LOGIC
                if (det !== "Neutral" && moodProgress[det] < MAX_POINTS) {
                    moodProgress[det] += 1; // Gain progress while holding the face
                    
                    const p = Math.min(100, Math.round((moodProgress[det] / MAX_POINTS) * 100));
                    document.getElementById(`bar-${det}`).style.width = p + '%';
                    document.getElementById(`perc-${det}`).innerText = p + '%';
                }

                history.push(det);
                if (history.length > 8) history.shift();
                const counts = history.reduce((a, b) => (a[b] = (a[b] || 0) + 1, a), {});
                const topMood = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
                
                if (counts[topMood] >= 5 && topMood !== currentMood) {
                    currentMood = topMood;
                    document.getElementById('phone-wrapper').style.background = UI[topMood].color;
                    document.getElementById("mood-label").innerText = topMood.toUpperCase();
                }
            }
        }
        requestAnimationFrame(run);
    }
</script>
</body>
</html>
