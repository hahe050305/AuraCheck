<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura V13.7 | History Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --bg-neutral: #020617; --bg-happy: #064e3b; --bg-sad: #1e3a8a; 
            --bg-frustrated: #7f1d1d; --bg-surprised: #78350f; --bg-thinking: #334155;
        }
        body { 
            margin: 0; font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg-neutral); color: #fff; overflow: hidden;
            transition: background 1.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #app { display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        
        .view-box { 
            position: relative; width: 65vw; height: 65vw; max-width: 280px; max-height: 280px;
            border-radius: 50%; overflow: hidden; border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 80px rgba(0,0,0,0.8); background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #label { 
            padding: 10px 28px; border-radius: 30px; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(20px); font-weight: 800; letter-spacing: 5px;
            border: 1px solid rgba(255,255,255,0.1); margin-top: -30px; z-index: 10;
        }
        
        /* Stats Panel */
        .stats-container { width: 100%; max-width: 300px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .stat-row { display: flex; align-items: center; margin: 8px 0; font-size: 0.65rem; letter-spacing: 1px; }
        .stat-bar-bg { flex-grow: 1; height: 4px; background: rgba(255,255,255,0.1); margin: 0 10px; border-radius: 2px; overflow: hidden; }
        .stat-bar-fill { height: 100%; width: 0%; transition: width 0.5s ease; }

        .info-panel { text-align: center; }
        #advice { font-size: 1rem; color: #cbd5e1; margin-bottom: 5px; min-height: 3em; display: flex; align-items: center; justify-content: center; }
        
        .loader { position: fixed; inset: 0; background: #020617; display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div id="loading" class="loader"><b style="letter-spacing:5px; font-size:0.7rem;">CALIBRATING REALITY...</b></div>

    <div id="app">
        <div class="view-box" id="glow"><video id="webcam" autoplay playsinline muted></video></div>
        <div id="label">SYNCING</div>

        <div class="info-panel">
            <div id="advice">Breathe and center yourself.</div>
            <div class="stats-container" id="stats">
                </div>
        </div>

        <button id="capture" style="display:none"></button> </div>

<script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

    const UI = {
        Neutral: { color: "#020617", label: "NEUTRAL", info: "You are centered and balanced.", barColor: "#94a3b8" },
        Happy: { color: "#064e3b", label: "HAPPY", info: "Your energy is radiant and light.", barColor: "#10b981" },
        Sad: { color: "#1e3a8a", label: "SAD", info: "Honoring a moment of deep reflection.", barColor: "#3b82f6" },
        Frustrated: { color: "#7f1d1d", label: "FRUSTRATED", info: "Intensity detected. Channel this power.", barColor: "#ef4444" },
        Surprised: { color: "#78350f", label: "SURPRISED", info: "Your senses are wide and receptive.", barColor: "#f59e0b" },
        Thinking: { color: "#334155", label: "THINKING", info: "Your mind is actively building ideas.", barColor: "#64748b" }
    };

    let faceLandmarker, video = document.getElementById("webcam");
    let currentAura = "Neutral", history = [], isCalibrated = false, baseline = {}, frames = 0;
    let sessionStats = { Neutral: 0, Happy: 0, Sad: 0, Frustrated: 0, Surprised: 0, Thinking: 0, total: 0 };

    async function init() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task", delegate: "GPU" },
            outputFaceBlendshapes: true, runningMode: "VIDEO", numFaces: 1
        });
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadeddata = () => { 
            document.getElementById("loading").style.display = "none";
            initStatsUI();
            loop(); 
        };
    }

    function initStatsUI() {
        const container = document.getElementById('stats');
        Object.keys(UI).forEach(key => {
            const row = document.createElement('div');
            row.className = 'stat-row';
            row.innerHTML = `
                <span style="width:70px">${key.toUpperCase()}</span>
                <div class="stat-bar-bg"><div id="bar-${key}" class="stat-bar-fill" style="background:${UI[key].barColor}"></div></div>
                <span id="perc-${key}" style="width:30px; text-align:right">0%</span>
            `;
            container.appendChild(row);
        });
    }

    function updateStats(type) {
        sessionStats[type]++;
        sessionStats.total++;
        if (sessionStats.total % 10 === 0) { // Update UI every 10 frames to save CPU
            Object.keys(UI).forEach(key => {
                const perc = Math.round((sessionStats[key] / sessionStats.total) * 100);
                document.getElementById(`bar-${key}`).style.width = perc + '%';
                document.getElementById(`perc-${key}`).innerText = perc + '%';
            });
        }
    }

    function loop() {
        const result = faceLandmarker.detectForVideo(video, performance.now());
        if (result.faceBlendshapes?.length > 0) {
            const s = {};
            result.faceBlendshapes[0].categories.forEach(c => s[c.categoryName] = c.score);
            const l = result.faceLandmarks[0];

            if (!isCalibrated) {
                for (let k in s) baseline[k] = (baseline[k] || 0) + (s[k] / 60);
                frames++; if (frames >= 60) isCalibrated = true;
            } else {
                let det = "Neutral";
                const yaw = Math.abs(l[4].x - (l[234].x + l[454].x)/2);
                const pitch = (l[4].y - (l[10].y + l[152].y)/2);

                if (Math.abs(pitch) > 0.13 && yaw < 0.20) det = "Thinking";
                else if (yaw > 0.22) det = "Neutral";
                else {
                    const smile = s.mouthSmileLeft > 0.50; 
                    const browDown = s.browDownLeft > 0.22;
                    const wide = s.eyeWideLeft > 0.25 || s.jawOpen > 0.40;
                    const pittyBrow = (s.browInnerUp - baseline.browInnerUp) > 0.55; 
                    const mouthFrown = s.mouthFrownLeft > 0.48;

                    if (wide && !browDown) det = "Surprised";
                    else if (smile) det = "Happy";
                    else if (browDown && !wide) det = "Frustrated";
                    else if (pittyBrow || mouthFrown) det = "Sad";
                }

                updateStats(det);

                history.push(det);
                if (history.length > 50) history.shift();
                const counts = history.reduce((a, b) => (a[b] = (a[b] || 0) + 1, a), {});
                const top = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

                if (currentAura === "Neutral") {
                    if (top !== "Neutral" && counts[top] >= 15) setAura(top);
                } else {
                    if (top === "Neutral" && counts[top] >= 40) setAura("Neutral");
                    else if (top !== "Neutral" && top !== currentAura && counts[top] >= 15) setAura(top);
                }
            }
        }
        requestAnimationFrame(loop);
    }

    function setAura(type) {
        if (currentAura === type) return;
        currentAura = type;
        const data = UI[type];
        document.body.style.background = data.color;
        document.getElementById("label").innerText = data.label;
        document.getElementById("advice").innerText = data.info;
        document.getElementById("glow").style.boxShadow = `0 0 60px ${data.color}`;
    }
    init();
</script>
</body>
</html>
